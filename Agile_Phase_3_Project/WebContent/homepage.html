<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
          href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="graphJavaScript.js" type="text/javascript"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
<text id="menu"><b>Menu</b></text>
<span class="activeUserSymbol"></span><text id="uname" style="font-size:1vw;">User Name</text>
<text id="pageTitle" style="font-size:2vw;"><b>Sales Report</b></text>
</div>
<br>
<div class="Selection">
	<text class="text1">Categories:</text>
	<select name="catg" id="category" onchange="statusSelectTag(this.value)">
		<option value="opt">Select</option>
		<option value="Books">Books</option>
		<option value="E-Gadgets">E-Gadgets</option>
	</select>
	<text class="text2">Products:</text>
	<select name="prod" id="products" onchange="statusSelectTag(this.value)">
		<option value="opt">Select</option>
		
	</select>
	<text class="text3">Brand:</text>
	<select name="bnd" id="brand" onchange="statusSelectTag(this.value)">
		<option value="opt">Select</option>
		
	</select>
</div>
</br>
<div id="main">
<div id="container"></div>
</div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.column();

    chart.animation(true);

    chart.title('Sales By Month for');
 
    var series = chart.column([
        ['January', '0'],
        ['February', '0'],
        ['March', '0'],
    ]);  

    chart.yScale().minimum(0);  

    chart.tooltip().positionMode('point');
    chart.interactivity().hoverMode('by-x');
    chart.xAxis().title('Months');
    chart.yAxis().title('Sales');
    chart.container('container');
    chart.draw();
});
</script>
<br>
<center><span class="activeSales"></span><text id="sales"><b> Sales</b></text></center>
</body>
</html>
